<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>D3 Liquid Fill Gauge Demo</title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="./liquidFillGauge.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { 
            font-family: Helvetica; 
            font-weight: bold; 
        }
        g {
            cursor: pointer;
        }
    </style>
</head>
<body>
<svg id="fillgauge5" width="97%" height="300" onclick="gauge5.update(NewValue());"></svg>
<script language="JavaScript">
    var config = liquidFillGaugeDefaultSettings();
    config.circleThickness = 0.15;
    config.circleColor = "#6DA398";
    config.textColor = "#0E5144";
    config.waveTextColor = "#6DA398";
    config.waveColor = "#246D5F";
    config.textVertPosition = 0.8;
    config.waveAnimateTime = 1000;
    config.waveHeight = 0.05;
    config.waveAnimate = true;
    config.waveRise = false;
    config.waveHeightScaling = false;
    config.waveOffset = 0.25;
    config.textSize = 0.75;
    config.waveCount = 3;
    var gauge5 = loadLiquidFillGauge("fillgauge5", 60.44, config);

    function NewValue(){
        if(Math.random() > .5){
            return Math.round(Math.random()*100);
        } else {
            return (Math.random()*100).toFixed(1);
        }
    }
</script>
</body>
</html>
